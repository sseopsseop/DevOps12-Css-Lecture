<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트</title>
    <style>
        /* 웹 문서안의 style 태그안에 정의된 스타일 시트를
           내부스타일 시트라고 부른다. 대부분 head 태그 안에 정의된다
        */
        ul{
            color:yellow;
            list-style:none;
        }

        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>웹 개발 언어</h1>
    <ul>
        <li>Java</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
</body>
</html>
